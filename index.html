<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QRCode</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QRCode</h1>
            <p>Insira uma URL ou texto, para gerar o QRCode</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou texto">
            <button>Gerar QRCode</button>
        </div>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="QRCode gerado">
        </div>
    </div>
</body>
</html>
